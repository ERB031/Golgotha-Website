<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 960" role="img" aria-labelledby="title desc">
  <title id="title">Golgotha teaser poster</title>
  <desc id="desc">Poster with the tagline Mommy Loves You, a desaturated bone-white hand emerging from darkness, red Golgotha title text, and production credits aligned on the right.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#040404"/>
      <stop offset="60%" stop-color="#020202"/>
      <stop offset="100%" stop-color="#010101"/>
    </linearGradient>
    <linearGradient id="handHighlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f2f2f0" stop-opacity="0.96"/>
      <stop offset="45%" stop-color="#c7c9c5" stop-opacity="0.88"/>
      <stop offset="100%" stop-color="#4a4c4a" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="handShadow" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#111" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="640" height="960" fill="url(#bg)"/>
  <rect x="46" y="44" width="548" height="872" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <path d="M164 66c-42 78-70 178-76 298-6 120 10 254 44 338 18 44 40 74 64 90 26 16 54 16 76 2 26-16 46-50 62-96 24-70 36-162 34-238-2-58-16-110-40-140-20-24-44-32-68-24-26 10-48 38-62 82-18 56-20 134-12 206 4 40 14 78 30 100 12 16 24 20 36 12 14-8 26-30 34-60 16-60 20-146 4-212-8-30-20-54-36-64-12-8-24-8-34 0-14 10-24 32-30 64-12 62-4 150 22 214" fill="none" stroke="url(#handHighlight)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" filter="url(#softGlow)"/>
  <g transform="rotate(-18 248 420)">
    <path d="M206 118c-30 52-48 116-56 190-10 96-6 212 20 282 10 28 24 48 40 60 12 10 26 14 38 8 10-4 18-16 26-32 18-40 30-100 34-156 2-42 0-84-8-120-6-28-18-48-32-56-10-6-22-6-32 2-12 10-22 28-28 54-12 48-12 118 0 166 4 16 10 30 18 36 6 4 10 2 14-4 8-12 16-36 22-60 10-44 12-98 2-138-4-16-12-30-20-34-6-4-12-2-18 6-10 14-16 42-18 68" fill="none" stroke="#fafafa" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.92"/>
    <path d="M218 120c-10 30-22 72-30 116-12 68-16 146-8 210" fill="none" stroke="#0b0b0b" stroke-width="22" stroke-linecap="round" stroke-opacity="0.65"/>
    <path d="M236 178c8-14 20-22 30-18 8 2 12 12 10 26-4 22-20 58-40 90-18 32-36 60-52 82" fill="none" stroke="#1a1a1a" stroke-width="16" stroke-linecap="round" stroke-opacity="0.6"/>
  </g>
  <path d="M126 724c18 36 42 64 68 80 28 18 58 22 86 10 26-10 46-32 62-60 20-36 34-84 44-132" fill="none" stroke="url(#handShadow)" stroke-width="60" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  <text x="320" y="116" fill="#f5f5f4" font-family="'IBM Plex Mono', 'Courier New', monospace" font-size="26" letter-spacing="10" text-anchor="middle">MOMMY LOVES YOU</text>
  <text x="126" y="812" fill="#c8c8c6" font-family="'IBM Plex Mono', 'Courier New', monospace" font-size="18" letter-spacing="6">COLD BRICK PRESENTS</text>
  <text x="120" y="872" fill="#c62525" font-family="'Archivo Black', 'Archivo Condensed', 'Impact', sans-serif" font-size="96" letter-spacing="6">GOLGOTHA</text>
  <text x="440" y="248" fill="#f4f4f2" font-family="'IBM Plex Mono', 'Courier New', monospace" font-size="18" letter-spacing="4">
    <tspan x="440" dy="0">STARRING</tspan>
    <tspan x="440" dy="30">DANIEL OAKLEY</tspan>
    <tspan x="440" dy="30">AND</tspan>
    <tspan x="440" dy="30">MARIA LIMON</tspan>
    <tspan x="440" dy="40">WITH MUSIC BY</tspan>
    <tspan x="440" dy="30">GRANT CLAYTOR</tspan>
    <tspan x="440" dy="40">WRITTEN BY</tspan>
    <tspan x="440" dy="30">GRACE CURLEY</tspan>
    <tspan x="440" dy="40">PRODUCED BY</tspan>
    <tspan x="440" dy="30">ETHAN BELLER</tspan>
    <tspan x="440" dy="40">DIRECTED BY</tspan>
    <tspan x="440" dy="30">CHRISTOPHER ROSICA</tspan>
  </text>
</svg>
